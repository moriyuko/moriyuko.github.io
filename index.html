<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма обратной связи</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать</h1>
    <button id="openFormBtn" class="open-form-btn">Оставить отзыв</button>
  </div>

  <!-- Попап с формой -->
  <div id="formPopup" class="popup">
    <div class="popup-content">
      <button class="close-btn" id="closeFormBtn">&times;</button>
      <h2>Форма обратной связи</h2>
      
      <div id="messageContainer" class="message-container"></div>
      
      <form id="feedbackForm" class="feedback-form">
        <div class="form-group">
          <label for="fullName">ФИО *</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Телефон *</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label for="organization">Организация</label>
          <input type="text" id="organization" name="organization">
        </div>

        <div class="form-group">
          <label for="message">Сообщение *</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="consent" name="consent" required>
            <span>Я согласен(а) с политикой обработки персональных данных *</span>
          </label>
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn">Отправить</button>
          <button type="button" class="cancel-btn" id="cancelBtn">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
